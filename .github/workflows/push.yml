name: 'Bump Version'

on: push

jobs:
  bump-version:
    name: 'Bump Version'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
        uses: actions/checkout@v2
    - name: Bump version
      uses: phips28/gh-action-bump-version@v9.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        minor-wording: 'FEATURE,ADD,NEW'
        major-wording: 'MAJOR'
        patch-wording: 'PATCH,FIX,FIXES'
        tag-prefix: 'v'
        commit-message: 'CI: bumps version to {{version}} [skip ci]'